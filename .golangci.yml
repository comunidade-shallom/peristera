linters:
  disable:
    - wrapcheck
    - tagliatelle
    - exhaustivestruct
    - exhaustruct
    - gochecknoglobals
    - forbidigo

  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused

